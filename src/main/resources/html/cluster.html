<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{0}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script>
        function update(nodes) {

            var table = document.getElementById("nodes");
            var text = "<tr><th>ID</th><th>Host</th><th>Build</th><th>Version</th></tr>";
            var node;
            var namespace;

            for (var i = 0; i < nodes.length; i++) {
                node = nodes[i];

                text += "<tr>"
                    + "<td>" + node.nodeId + "</td>"
                    + "<td>" + node.host + "</td>"
                    + "<td>" + node.edition + "</td>"
                    + "<td>" + node.build + "</td>"
                    + "</tr>";
            }

            table.innerHTML = text;
            text = "";
            table = document.getElementById("namespaces");
            for (var i = 0; i < nodes.length; i++) {
                node = nodes[i];
                text += "<h4>" + node.host + "</h4>";
                text += "<table class=\"table table-striped table-bordered\"><tr><th>Name</th><th>Type</th><th align=right>Master</th><th align=right>Prole</th><th align=right>Used Memory</th><th align=right>Used Disk</th><th align=right>Memory</th><th align=right>Disk</th><th align=right>Free Mem</th><th align=right>Free Disk</th></tr>";
                for (var j = 0; j < node.namespaces.length; j++) {
                    namespace = node.namespaces[j];
                    text += "<tr>"
                        + "<td>" + namespace.name + "</td>"
                        + "<td>" + namespace.type + "</td>"
                        + "<td align=right>" + namespace.masterObjects + "</td>"
                        + "<td align=right>" + namespace.proleObjects + "</td>"
                        + "<td align=right>" + namespace.usedBytesMemory + "</td>"
                        + "<td align=right>" + namespace.usedBytesDisk + "</td>"
                        + "<td align=right>" + namespace.totalBytesMemory + "</td>"
                        + "<td align=right>" + namespace.totalBytesDisk + "</td>"
                        + "<td align=right>" + namespace.freeMemoryPercent + "%</td>"
                        + "<td align=right>" + namespace.freeDiskPercent + "%</td>"
                        + "</tr>";
                }
                text += "</table>";
            }


            table.innerHTML = text;
        }

        window.onload = function() {
            //update(nodes)
        };
    </script>
</head>
<body style="padding: 10px;">

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h2 id="title">Cluster</h2>

            <h4>Nodes</h4>
            <table id="nodes" class="table table-striped table-bordered"></table>

            <h4>Namespaces</h4>
            <div id="namespaces"></div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
